description = Un nouveau robot de la taille d'un palmier avec un caract\u00E8re audacieux deviendra un jouet pour enfants pr\u00E9f\u00E9r\u00E9 et, peut-\u00EAtre, une partie de la future franchise de divertissement.
mainDescription = Les d\u00E9veloppeurs d'Anki ont partag\u00E9 l'ensemble des outils, \u00E0 travers lesquels vous pouvez programmer le robot pour effectuer diverses actions. Le robot Cozmo lui-m\u00EAme fonctionne sur la plate-forme \u00E9crite dans le langage de programmation Python et dispose d'un code source ouvert qui permet \u00E0 tous les programmeurs qui souhaitent contribuer au d\u00E9veloppement du robot d'\u00E9crire leurs propres ajouts. Le but du d\u00E9veloppement d'Anki est de permettre de programmer et de compl\u00E9ter le robot de la mani\u00E8re la plus simple possible. Par exemple, pour qu'un robot se d\u00E9place d'un endroit \u00E0 un autre en prenant un objet et en le faisant glisser, une seule ligne de code suffira. Cette "magie" est r\u00E9alis\u00E9e par le grand travail des gars eux-m\u00EAmes d'Anki, qui a fait tout le travail informatique pour vous.
