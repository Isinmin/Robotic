description = R2 has a barrel-like shape with a rotating dome acting as its head and incorporating a single eye. He has three props that allow him to walk, and on each there is a wheel.
mainDescription = Sphero R2-D2 is a small copy of, perhaps, the most famous droid from the legendary Star Wars saga. The toy in the smallest detail repeats the appearance of the original robot, is equipped with a speaker and LED lights, can drive along a given route and patrol the territory on its own. Droid Spero R2-D2 is controlled by a smartphone with a preinstalled application, connecting to it via Bluetooth, and has a built-in battery for an hour of play.
robotName = R2D2
