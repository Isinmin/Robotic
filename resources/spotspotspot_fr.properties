description = Boston Dynamics a montr\u00E9 un nouveau robot \u00E0 quatre pattes Spot. La taille de la nouveaut\u00E9 - avec un gros chien, le robot p\u00E8se environ 70 kilogrammes. Spot diff\u00E8re de son a\u00EEn\u00E9 BigDog en taille - le poids de ce dernier est de 110 kilogrammes.
mainDescription =Boston Dynamics a revendiqu\u00E9 une version mise \u00E0 jour du LS3 - le mod\u00E8le de tache, qui est un dispositif robotique \u00E0 quatre pattes enti\u00E8rement autonome con\u00E7u pour accomplir les t\u00E2ches assign\u00E9es \u00E0 lui \u00E0 l'int\u00E9rieur et \u00E0 l'ext\u00E9rieur. Ce dernier est devenu possible gr\u00E2ce \u00E0 l'utilisation d'une centrale \u00E9lectrique et d'une batterie, ce qui a permis de se d\u00E9barrasser des c\u00E2bles de limitation de man\u0153uvre, ainsi que d'un syst\u00E8me d'entra\u00EEnement hydraulique avanc\u00E9. La machine, cr\u00E9\u00E9e gr\u00E2ce aux efforts des ing\u00E9nieurs de Boston Dynamics, non seulement se "sent" sur le terrain accident\u00E9 et la surface glac\u00E9e, mais r\u00E9siste aussi aux coups tr\u00E8s forts, visant \u00E0 le mettre de son c\u00F4t\u00E9.
